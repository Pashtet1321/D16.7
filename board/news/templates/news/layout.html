{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="{% static 'news/css/ns.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'news/img/logo.jpg' %}" alt="Лого">
        <span class="logo"></span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Главна</li></a>
            <a href="{% url 'portal' %}"><li><li>Все новости</li></a>
            <a href="#"><li><li>Категории</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>
            <a href="{% url 'register' %}"><li><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Регистрация</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
 
</body>
</html>
